<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Vritti Head Hunters</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #5e72e4 0%, #b8c6db 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(60,60,100,0.13);
      width: 370px;
      max-width: 95vw;
      padding: 38px 30px 28px 30px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      color: #35424a;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 7px;
      font-size: 1rem;
      color: #5e72e4;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border: none;
      border-radius: 8px;
      background: #f4f6fa;
      font-size: 1rem;
      color: #23272f;
      outline: none;
      box-shadow: 0 0 0 0 rgba(94,114,228,0.3);
      transition: box-shadow 0.2s;
    }
    .form-group input:focus {
      box-shadow: 0 0 8px 2px #5e72e4;
      background: #fff;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      color: #b8b8b8;
      font-size: 1.1rem;
      transition: color 0.2s;
      z-index: 2;
    }
    .toggle-password:hover {
      color: #5e72e4;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .remember-me input[type="checkbox"] {
      accent-color: #5e72e4;
      margin-right: 8px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #5e72e4 60%, #35424a 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 18px rgba(94,114,228,0.13);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #35424a 60%, #5e72e4 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .switch-link {
      text-align: center;
      margin-top: 18px;
      color: #5e72e4;
      cursor: pointer;
      font-size: 0.98rem;
      transition: color 0.2s;
      text-decoration: underline;
    }
    .switch-link:hover {
      color: #35424a;
    }
    /* Animation for form transitions */
    .form-animate {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s, transform 0.5s;
    }
    .form-hide {
      opacity: 0;
      transform: translateY(40px);
      pointer-events: none;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        padding: 22px 8px 18px 8px;
        width: 98vw;
      }
      .auth-container h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <form id="loginForm" class="form-animate">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required autocomplete="current-password">
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe" style="margin-bottom:0;">Remember Me</label>
      </div>
      <button type="submit" class="submit-btn">Login</button>
      <div class="switch-link" onclick="showSignup()">Don't have an account? Sign Up</div>
    </form>
    
    <form id="signupForm" class="form-hide">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signupName">Name</label>
        <input type="text" id="signupName" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</span>
      </div>
      <div class="form-group">
        <label for="signupConfirm">Confirm Password</label>
        <input type="password" id="signupConfirm" required autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('signupConfirm', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
      <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>
  <script>
  
  function showSignup() {
    document.getElementById('loginForm').classList.add('form-hide');
    document.getElementById('loginForm').classList.remove('form-animate');
    setTimeout(() => {
      document.getElementById('signupForm').classList.remove('form-hide');
      document.getElementById('signupForm').classList.add('form-animate');
    }, 400);
  }
  function showLogin() {
    document.getElementById('signupForm').classList.add('form-hide');
    document.getElementById('signupForm').classList.remove('form-animate');
    setTimeout(() => {
      document.getElementById('loginForm').classList.remove('form-hide');
      document.getElementById('loginForm').classList.add('form-animate');
    }, 400);
  }
  
  function togglePassword(inputId, el) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "üôà";
    } else {
      input.type = "password";
      el.textContent = "üëÅÔ∏è";
    }
  }

  
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    try {
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, rememberMe })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Login successful!');
        
        window.location.href = "index.html";
      } else {
        alert(data.message || 'Login failed');
      }
    } catch (err) {
      alert('Server error');
    }
  });


  document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;
    if (password !== confirm) {
      alert('Passwords do not match!');
      return;
    }
    try {
      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Signup successful! Please login.');
        showLogin();
      } else {
        alert(data.message || 'Signup failed');
      }
    } catch (err) {
      alert('Server error');
    }
  });
</script>
